<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - File Manager Pro</title>
    <meta name="description" content="Reset your password for File Manager Pro">
    <meta name="author" content="Bareq Maher">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîí</text></svg>">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .reset-container {
            max-width: 400px;
            width: 100%;
        }
        .reset-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .reset-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        .reset-header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        .reset-form {
            background: var(--bg-primary);
            padding: 2.5rem;
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
        }
        .success-message {
            background: linear-gradient(135deg, #f0fff4, #e6fffa);
            color: var(--success-color);
            border: 2px solid var(--success-color);
            border-radius: var(--radius-lg);
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        .success-message h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        .back-link {
            text-align: center;
            margin-top: 2rem;
        }
        .back-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Copyright Notice -->
    <div class="copyright-header">
        <span>¬© 2024 File Manager Pro - Created by <a href="https://github.com/bareqmaher-arch" target="_blank" rel="noopener">Bareq Maher</a></span>
    </div>

    <div class="reset-container">
        <div class="reset-header">
            <h1>üîí Reset Password</h1>
            <p>Enter your new password below</p>
        </div>

        <!-- Success Message (hidden by default) -->
        <div class="success-message hidden" id="successMessage">
            <h2>‚úÖ Password Reset Complete!</h2>
            <p>Your password has been successfully updated. You can now login with your new password.</p>
        </div>

        <!-- Reset Form -->
        <form class="reset-form" id="resetForm">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" required minlength="6" autocomplete="new-password">
                <small>Minimum 6 characters</small>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" required autocomplete="new-password">
            </div>
            
            <button type="submit" class="auth-btn" id="resetBtn">Reset Password</button>
            
            <div class="auth-message" id="authMessage"></div>
        </form>

        <div class="back-link">
            <a href="/">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const resetForm = document.getElementById('resetForm');
        const authMessage = document.getElementById('authMessage');
        const successMessage = document.getElementById('successMessage');

        // Check if token exists
        if (!token) {
            showMessage('Invalid reset link. Please request a new password reset.', 'error');
            resetForm.style.display = 'none';
        }

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetBtn = document.getElementById('resetBtn');

            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match!', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showMessage('Password must be at least 6 characters long!', 'error');
                return;
            }

            resetBtn.disabled = true;
            resetBtn.textContent = 'Resetting...';

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        password: newPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    resetForm.style.display = 'none';
                    successMessage.classList.remove('hidden');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                } else {
                    showMessage(data.error, 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            } finally {
                resetBtn.disabled = false;
                resetBtn.textContent = 'Reset Password';
            }
        });

        function showMessage(text, type) {
            authMessage.textContent = text;
            authMessage.className = `auth-message ${type}`;
            authMessage.style.display = 'block';
            
            setTimeout(() => {
                authMessage.style.display = 'none';
            }, 5000);
        }

        // Auto-focus first input
        document.getElementById('newPassword').focus();
    </script>
</body>
</html>
